<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>ðŸŽ“ Student Predictor</h1>

        <form action="/" method="post">
            <label>Study Hours</label>
            <input type="number" step="0.1" name="study_hours" min="0" max="10" required placeholder="e.g., 5.5">

            <label>Attendance (%)</label>
            <input type="number" step="0.1" name="attendance" min="0" max="100" required placeholder="e.g., 85">

            <label>Previous Score</label>
            <input type="number" step="0.1" name="previous_score" min="0" max="100" required placeholder="e.g., 70">

            <label>Assignment Marks</label>
            <input type="number" step="0.1" name="assignment_marks" min="0" max="100" required placeholder="e.g., 80">

            <!-- Model is selected automatically based on performance -->

            <button type="submit">Predict Result</button>
        </form>

        {% if prediction %}
        <div class="result {{ result_class }}">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>

</body>

</html>
